apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-go
  labels:
    app: hello-go
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-go
  template:
    metadata:
      name: hello-go
      labels:
        app: hello-go
    spec:
      containers:
      - name: hello-go
        image: mhrocha1997/hello-go:v6
        # env: 
        #   - name: NAME
        #     value: "Marcelo"
        #   - name: AGE
        #     value: "26"
        envFrom:
          - configMapRef:
              name: hello-go-env
          - secretRef:
              name: hello-go-secret
        volumeMounts:
          - name: config-volume
            mountPath: /go/env

      volumes:
        - name: config-volume
          configMap:
            name: hello-go-family
            items: 
              - key: members
                path: "members.txt"